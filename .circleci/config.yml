# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: mkdir -p workspace
      - run: echo "hello to my lovely wife Okeke" > /tmp/workspace/output.txt
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
           - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: echo cat output.txt
  print_pipelineid:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo " This is project type << pipeline.project.type >> "
      - run: echo " This is git branch << pipeline.git.branch >> "
      - run: echo " My pipeline id is << pipeline.id >> and my git branch is << pipeline.git.branch >> "
      - run: 
          name: "Echo custom Environment variable"
          command: echo 'export $ENV_VAR_NAMES ="PETER PARKET Nwogbo"' >> $BASH_ENV
      - run:
          NAME: echo "Print Environment Name"
          command: echo ${ENV_VAR_NAMES}

workflows:
  welcome:
    jobs:
      - save_hello_world_output
      - print_world:
          requires:
            - print_output_file
      - print_pipelineid
