# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: "A command to  print pipeline id"
    parameters:
      to:
        type: string
        default: $CIRCLE_WORKFLOW_ID
    steps:
      - run: echo << parameters.to >> 


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello to my lovely wife Okeke" > ~/output.txt
      - run: curl --insecure  https://kvdb.io/S3PHD4fDhjYCxQmN9BkJ9r/container >> ~/container.txt
      - persist_to_workspace:
          root: ~/
          paths:
           - output.txt
           - container.txt
      - print_pipeline_id:
          to:

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
      - run: cat ~/container.txt
  print_pipelineid:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo " This is project type << pipeline.project.type >> "
      - run: echo " This is git branch << pipeline.git.branch >> "
      - run: echo " My pipeline id is << pipeline.id >> and my git branch is << pipeline.git.branch >> "
      - run: 
          name: "Echo custom Environment variable"
          command: echo 'export $ENV_VAR_NAMES ="PETER PARKET Nwogbo"' >> $BASH_ENV
      - run:
          NAME: echo "Print Environment Name"
          command: echo ${ENV_VAR_NAMES}
      - run: curl --insecure  https://kvdb.io/S3PHD4fDhjYCxQmN9BkJ9r/container

workflows:
  welcome:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - print_pipelineid
